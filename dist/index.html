<html>

<head>
  <title>GWVP</title>
</head>

<body>
  <div class="main-application">
    <div class="header">
      <div class="header-items"></div>
      <div class="header-icons">
        <i id="screen-Tv" class="fa fa-television selected" title="Switch to big screen" aria-hidden="true"></i>
        <i id="screen-Computer" class="fa fa-laptop" title="Switch to laptop screen" aria-hidden="true"></i>
        <i id="screen-Tablet" class="fa fa-tablet" title="Switch to tablet screen" aria-hidden="true"></i>
        <i id="screen-Mobile" class="fa fa-mobile" title="Switch to mobile screen" aria-hidden="true"></i>
      </div>
    </div>
    <div class="texteditor">
      <!-- text align -->
      <div class="texteditor-items">
        <div class="texteditor-item" title="align right">
          <i class="fa fa-copy" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="align right">
          <i class="fa fa-cut" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="align right">
          <i class="fa fa-paste" aria-hidden="true"></i>
        </div>
        <div class="texteditor-delimiter"></div>
        <div class="texteditor-item" title="align right">
          <div class="dropdown">
            <p>Title</p> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
            <ul class="dropdown-items">
              <li>Header</li>
              <li>normal</li>
            </ul>
          </div>
        </div>
        <div class="texteditor-delimiter"></div>
        <div class="texteditor-item" title="align right">
          <div class="dropdown">
            <input type="text" name="" value="Lato"> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
            <ul class="dropdown-items">
              <li>Header</li>
              <li>normal</li>
            </ul>
          </div>
        </div>
        <div class="texteditor-delimiter"></div>
        <div class="texteditor-item" title="align right">
          <div class="dropdown">
            <input type="text" name="" value="18"> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
            <ul class="dropdown-items">
              <li>Header</li>
              <li>normal</li>
            </ul>
          </div>
        </div>
        <div class="texteditor-delimiter"></div>
        <div class="texteditor-item" title="align left">
          <i class="fa fa-align-left" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="align center">
          <i class="fa fa-align-center" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="align right">
          <i class="fa fa-align-right" aria-hidden="true"></i>
        </div>
        <div class="texteditor-delimiter"></div>
        <!-- format text -->
        <div class="texteditor-item" title="bold">
          <i class="fa fa-bold" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="italics">
          <i class="fa fa-italic" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="underline">
          <i class="fa fa-underline" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="strikethrough">
          <i class="fa fa-strikethrough" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item" title="strikethrough">
          <i class="fa fa-font" aria-hidden="true"></i>
        </div>
        <div class="texteditor-delimiter"></div>
        <!-- font spacing and word spacing -->
        <div class="texteditor-item">
          <i class="fa fa-text-width" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item">
          <i class="fa fa-text-height" aria-hidden="true"></i>
        </div>
        <div class="texteditor-delimiter"></div>
        <div class="texteditor-item">
          <i class="fa fa-outdent" aria-hidden="true"></i>
        </div>
        <div class="texteditor-item">
          <i class="fa fa-indent" aria-hidden="true"></i>
        </div>
        <div class="texteditor-delimiter"></div>
      </div>
    </div>

    <div class="left-sidebar sidebar">
      <div class="sidebar-navigation">
        <div data-open="current" class="sidebar-navigator"> Basic </div>
        <div data-open="all" class="sidebar-navigator selected"> Complex </div>
        <div data-open="online" class="sidebar-navigator"> Online </div>
      </div>
      <div class="sidebar-content sidebar-current hide"></div>
      <div class="sidebar-content sidebar-all"></div>
      <div class="sidebar-content sidebar-online hide"></div>
      <div class="sidebar-bottom">
        <div class="sidebar-header sidebar-border">
          <div>
            <p>Dom Tree</p>
          </div>
        </div>
        <div class="domTree" id="simulatedDomTree"></div>
      </div>
    </div>
    <div class="center">
      <div class="hover-wrapper" style="min-width: 1200px; transform: scale(.9)">
        <div class="hover">
          <div class="hover-element"></div>
          <div class="hover-padding"></div>
          <div class="hover-margin"></div>
        </div>
      </div>
      <div class="click-wrapper" style="min-width: 1200px; transform: scale(.9)">
        <div class="click">
          <div class="items">
            <ul>
              <li id="closeClick"><i class="fa fa-times" aria-hidden="true"></i></li>
              <li id="moveClick"><i class="fa fa-arrows-alt" aria-hidden="true"></i></li>
              <li id="duplicateClick"><i class="fa fa-clone" aria-hidden="true"></i></li>
              <li id="deleteClick"><i class="fa fa-trash" aria-hidden="true"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <iframe src="/public" id="simulated" style="min-width: 1200px; transform: scale(.9)">

      </iframe>
    </div>
    <div class="right-sidebar sidebar">
      <div class="sidebar-header">
        <div class="">
          <p>No Element Selected</p>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
