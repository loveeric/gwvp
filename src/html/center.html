<!-- The iframe and hover/click surfaces for the iframe  -->
<div class="center">
  <div class="hover-wrapper" style="min-width: 1200px; transform: scale(.9)">
    <div class="hover">
      <div class="hover-element"></div>
      <div class="hover-padding"></div>
      <div class="hover-margin"></div>
    </div>
  </div>
  <div class="click-wrapper" style="min-width: 1200px; transform: scale(.9)">
    <div class="click">
      <div class="items">
        <ul>
          <li id="closeClick"><i class="fa fa-times" aria-hidden="true"></i></li>
          <li id="moveClick"><i class="fa fa-arrows-alt" aria-hidden="true"></i></li>
          <li class="itemName" id="itemName"></li>
        </ul>
      </div>
    </div>
  </div>
  <iframe src="/public" id="simulated" style="min-width: 1200px; transform: scale(.9)">

  </iframe>
</div>
