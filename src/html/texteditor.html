<div class="texteditor">
  <!-- text align -->
  <div class="texteditor-items">
    <div class="texteditor-item" title="align right">
      <i class="fa fa-copy" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="align right">
      <i class="fa fa-cut" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="align right">
      <i class="fa fa-paste" aria-hidden="true"></i>
    </div>
    <div class="texteditor-delimiter"></div>
    <div class="texteditor-item" title="align right">
      <div class="dropdown">
        <p class="font-type">Title</p> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
        <ul class="dropdown-items">
          <li>Header</li>
          <li>normal</li>
        </ul>
      </div>
    </div>
    <div class="texteditor-delimiter"></div>
    <div class="texteditor-item" title="align right">
      <div class="dropdown">
        <input class="font-style" type="text" name="" value="Lato"> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
        <ul class="dropdown-items">
          <li>Header</li>
          <li>normal</li>
        </ul>
      </div>
    </div>
    <div class="texteditor-delimiter"></div>
    <div class="texteditor-item" title="align right">
      <div class="dropdown">
        <input class="font-size" type="text" name="" value="18"> <i class="caret fa fa-caret-down" aria-hidden="true"></i>
        <ul class="dropdown-items">
          <li>Header</li>
          <li>normal</li>
        </ul>
      </div>
    </div>
    <div class="texteditor-delimiter"></div>
    <div class="texteditor-item" title="align left">
      <i class="fa fa-align-left" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="align center">
      <i class="fa fa-align-center" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="align right">
      <i class="fa fa-align-right" aria-hidden="true"></i>
    </div>
    <div class="texteditor-delimiter"></div>
    <!-- format text -->
    <div class="texteditor-item" title="bold">
      <i class="fa fa-bold" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="italics">
      <i class="fa fa-italic" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="underline">
      <i class="fa fa-underline" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="strikethrough">
      <i class="fa fa-strikethrough" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item" title="strikethrough">
      <i class="fa fa-font" aria-hidden="true"></i>
    </div>
    <div class="texteditor-delimiter"></div>
    <!-- font spacing and word spacing -->
    <div class="texteditor-item">
      <i class="fa fa-text-width" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item">
      <i class="fa fa-text-height" aria-hidden="true"></i>
    </div>
    <div class="texteditor-delimiter"></div>
    <div class="texteditor-item">
      <i class="fa fa-outdent" aria-hidden="true"></i>
    </div>
    <div class="texteditor-item">
      <i class="fa fa-indent" aria-hidden="true"></i>
    </div>
    <div class="texteditor-delimiter"></div>
  </div>
</div>
